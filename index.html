<!DOCTYPE html>
<html>
<head>
  <title>~/</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
  <div class="container">
    <div class="scroll">
      <div class="terminal">
        <div id="output"></div>
        <div class="prompt">
          <span class="green" id="username"></span>
          <span>@</span>
          <span class="cyan" id="hostname"></span>
          <span>:</span>
          <span class="purple" id="directory"></span>
          <span class="red">&nbsp;$&nbsp;</span>
          <input class="prompt-input" id="input" tabindex="1" autofocus />
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
